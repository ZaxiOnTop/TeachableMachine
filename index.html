<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            background-color: rgb(36, 95, 245);
            color: white;
            font-family: Arial, sans-serif;
        }

        button {
            width: 10vw;
            height: 3vw;
            font-size: 1.2vw;
            border-radius: 90px;
            margin-top: 1vw;
            cursor: pointer;
        }

        .siteTitle {
            font-size: 2vw;
            margin-bottom: 3vw;
        }

        #label-container {
            color: white;
            margin-top: 1vw;
        }
    </style>

    <div class="siteTitle">UE license plates or not?</div>

    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <button type="button" onclick="init()">Start</button>
    <button type="button" onclick="toggleCamera()">Switch Camera</button>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/GA3Bix8Fm/";
        let model, webcam, labelContainer, maxPredictions;
        let useFrontCamera = true; // Default to front camera

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load the model and metadata
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            await setupWebcam();

            // Append webcam to the DOM
            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }

            window.requestAnimationFrame(loop);
        }

        async function setupWebcam() {
            if (webcam) {
                webcam.stop(); // Stop the previous webcam instance if it exists
            }

            const flip = useFrontCamera; // Flip the webcam if using the front camera
            const constraints = {
                video: { facingMode: useFrontCamera ? "user" : "environment" }
            };

            webcam = new tmImage.Webcam(200, 200, flip);
            await webcam.setup(constraints);
            await webcam.play();
        }

        async function loop() {
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }
        }

        function toggleCamera() {
            useFrontCamera = !useFrontCamera; // Toggle between front and back camera
            init(); // Reinitialize the webcam with the new camera
        }
    </script>
</body>
</html>

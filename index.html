<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Camera Example</title>
</head>
<body>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            background-color: rgb(36, 95, 245);
            color: white;
            font-family: Arial, sans-serif;
        }

        button {
            width: 10vw;
            height: 3vw;
            font-size: 1.2vw;
            border-radius: 90px;
            margin-top: 1vw;
            cursor: pointer;
        }

        .siteTitle {
            font-size: 2vw;
            margin-bottom: 3vw;
        }

        #webcam-container video {
            border: 2px solid white;
            border-radius: 8px;
        }
    </style>

    <div class="siteTitle">Switch Camera Example</div>
    <div id="webcam-container"></div>
    <button onclick="startWebcam()">Start</button>
    <button onclick="toggleCamera()">Switch Camera</button>

    <script>
        let videoElement = null;
        let stream = null;
        let useFrontCamera = true; // Default to front camera

        async function startWebcam() {
            // Stop any existing stream
            if (stream) {
                stopStream();
            }

            // Set camera constraints based on user selection
            const constraints = {
                video: {
                    facingMode: useFrontCamera ? "user" : "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            };

            try {
                // Get the video stream
                stream = await navigator.mediaDevices.getUserMedia(constraints);

                // Attach the stream to the video element
                if (!videoElement) {
                    videoElement = document.createElement("video");
                    videoElement.autoplay = true;
                    videoElement.playsInline = true;
                    document.getElementById("webcam-container").appendChild(videoElement);
                }
                videoElement.srcObject = stream;
            } catch (error) {
                console.error("Error accessing camera: ", error);
                alert("Unable to access camera. Make sure permissions are granted.");
            }
        }

        function toggleCamera() {
            useFrontCamera = !useFrontCamera; // Toggle between front and back camera
            startWebcam(); // Restart the webcam with new constraints
        }

        function stopStream() {
            // Stop all tracks of the current stream
            stream.getTracks().forEach(track => track.stop());
            stream = null;
        }

        // Clean up when the page is unloaded
        window.addEventListener("beforeunload", stopStream);
    </script>
</body>
</html>
